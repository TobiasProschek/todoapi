openapi: 3.0.3
info:
  title: Todo-API
  version: 0.0.1
servers:
  - url: "http://127.0.0.1:8080"
    description: Local development
  - url: "http://localhost:8080"
    description: Local development
tags:
  - name: todo
paths:
  /todos:
    post:
      tags:
        - todo
      summary: Create a new todo
      description: Create a new todo
      operationId: addTodo
      requestBody:
        description: Create a new todo
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Todo'
      responses:
        '201':
          description: Todo item was created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
  /todos/{id}:
    get:
      tags:
        - todo
      summary: Get todo by its ID
      description: Return a single todo
      operationId: getTodoByID
      parameters:
        - name: id
          in: path
          description: ID of todo to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Invalid ID supplied
        '404':
          description: Todo not found
    put:
      tags:
        - todo
      summary: Update Todo by its ID
      description: Update Todo
      operationId: updateTodo
      parameters:
        - name: id
          in: path
          description: ID of the Todo to update
          required: true
          schema:
            type: integer
      requestBody:
        description: Update an existing todo in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Todo'
      responses:
        '200':
          description: successful operation
    delete:
      tags:
        - todo
      summary: Delete todo by its ID
      description: Delete todo using its ID
      operationId: deleteTodo
      parameters:
        - name: id
          in: path
          description: todo id to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: todo deleted successfully
        '400':
          description: Invalid todo value
components:
  schemas:
    Todo:
      description: this todo object is an object to save todos
      required:
        - id
        - title
        - description
        - priority
        - status
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: create a todo
        description:
          type: string
          example: Blablabla blsalal
        priority:
          type: integer
          format: int32
          minimum: 1
          maximum: 4
          example: 1
        status:
          type: string
          enum:
            - OPEN
            - WAITING
            - PROGRESS
            - CLOSED
          example: WAITING